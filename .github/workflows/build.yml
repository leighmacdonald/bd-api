name: Build Workflow

on:
  push:

env:
  STEAM_API_KEY: ${{secrets.STEAM_API_KEY}}

jobs:
  lint:
    name: Linter
    environment: master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install Analyzer Dependencies
        run: make check_deps

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 'latest'
          args: --timeout=10m

  staticcheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - run: make static

  test:
    runs-on: ubuntu-latest
    name: Test
    environment: master
    needs: [lint, staticcheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          cache: true

      - name: Test
        run: make test
